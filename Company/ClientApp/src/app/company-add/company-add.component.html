<div class="container-fluid">
  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Company Add</h4>
          <form class="pt-3" #companyForm='ngForm' (ngSubmit)="onSave(companyForm)">
            <div class="form-group">
              <label for="CompanyName"><strong>Company Name</strong></label>
              <input type="text" class="form-control form-control-lg" required id="CompanyName"
                     placeholder="Please enter company name" name="CompanyName" #CompanyName="ngModel" [(ngModel)]="modelCompany.CompanyName">
            </div>
            <div class="form-group">
              <label for="CompanyAddress"><strong>Company Address</strong></label>
              <input type="text" class="form-control form-control-lg" required id="CompanyAddress"
                     placeholder="Please enter company address" name="CompanyAddress" #CompanyAddress="ngModel" [(ngModel)]="modelCompany.CompanyAddress">
            </div>
            <div class="form-group">
              <label for="CompanyPhone"><strong>Company Phone</strong></label>
              <input type="text" class="form-control form-control-lg" required id="CompanyPhone"
                     placeholder="Please enter copmany phone" name="CompanyPhone" #CompanyPhone="ngModel"
                     [(ngModel)]="modelCompany.CompanyPhone">
            </div>
            <div class="row d-flex justify-content-end">
              <div class="mt-3">
                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">
                  Company Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

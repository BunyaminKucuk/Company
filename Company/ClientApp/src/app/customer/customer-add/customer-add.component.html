<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Company List</h4>
          <select [(ngModel)]="company_id" (ngModelChange)='onCompanySelected($event)'
                  class="browser-default custom-select btnChange mb-2">
            <option value="aTumu" data-t-v="_tumu">Companys</option>
            <option *ngFor="let item of company" [value]="item.CompanyId">
              <td>{{ item.CompanyName }}</td>
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Customer Add</h4>
          <form class="pt-3" #customerForm='ngForm' (ngSubmit)="onSave(customerForm)">
            <div class="form-group">
              <label for="CustomerFirstName"><strong>Customer FirstName</strong></label>
              <input type="text" class="form-control form-control-lg" required id="CustomerFirstName"
                     placeholder="Please enter customer firstname" name="CustomerFirstName" #CustomerFirstName="ngModel" [(ngModel)]="modelCustomer.CustomerFirstName">
            </div>
            <div class="form-group">
              <label for="CustomerLastName"><strong>Customer LastName</strong></label>
              <input type="text" class="form-control form-control-lg" required id="CustomerLastName"
                     placeholder="Please enter customer lastname" name="CustomerLastName" #CustomerLastName="ngModel" [(ngModel)]="modelCustomer.CustomerLastName">
            </div>
            <div class="form-group">
              <label for="CustomerEmail"><strong>Customer Mail</strong></label>
              <input type="text" class="form-control form-control-lg" required id="CustomerEmail"
                     placeholder="Please enter customer mail" name="CustomerEmail" #CustomerEmail="ngModel" [(ngModel)]="modelCustomer.CustomerEmail">
            </div>
            <div class="form-group">
              <label for="CustomerAddress"><strong>Customer Address</strong></label>
              <input type="text" class="form-control form-control-lg" required id="CustomerAddress"
                     placeholder="Please enter customer address" name="CustomerAddress" #CustomerAddress="ngModel" [(ngModel)]="modelCustomer.CustomerAddress">
            </div>
            <div class="form-group">
              <label for="CustomerPhone"><strong>Customer Phone</strong></label>
              <input type="text" class="form-control form-control-lg" required id="CustomerPhone"
                     placeholder="Please enter copmany phone" name="CustomerPhone" #CustomerPhone="ngModel"
                     [(ngModel)]="modelCustomer.CustomerPhone">
            </div>
            <div class="row d-flex justify-content-end">
              <div class="mt-3">
                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">
                  Customer Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Customer List</h4>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="">
                <tr>
                  <th>Customer Name</th>
                  <th>Customer Address</th>
                  <th>Customer Phone</th>
                  <th>Customer Email</th>
                  <th>Customer Delete</th>
                  <th>Customer Update</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of customer">
                  <td>{{item.CustomerFirstName}} {{item.CustomerLastName}}</td>
                  <td>{{item.CustomerAddress}}</td>
                  <td>{{item.CustomerPhone}}</td>
                  <td>{{item.CustomerEmail}}</td>
                  <td>
                    <span class="material-icons">
                      <a type="button" (click)="customerDelete(item.CustomerId)">
                        <i class="text-danger">delete_sweep</i>
                      </a>
                    </span>
                  </td>
                  <td>
                    <span class="material-icons">
                      <a [routerLink]="['/customer-update/',item.CustomerId]">
                        <i class="text-info">update</i>
                      </a>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Customer List</h4>
          <select [(ngModel)]="customer_id" (ngModelChange)='onCusotmerSelected($event)'
                  class="browser-default custom-select btnChange mb-2">
            <option value="aTumu" data-t-v="_tumu">Customers</option>
            <option *ngFor="let item of customer" [value]="item.CustomerId">
              <td>{{ item.CustomerFirstName }} {{item.CustomerLastName}}</td>
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-9">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Project Add</h4>
            <form class="pt-3" #projectForm="ngForm" (ngSubmit)="onSave(projectForm)">
              <div class="form-group">
                <label for="ProjectName"><strong>Project Name</strong></label>
                <input type="text" class="form-control form-control-lg" required id="ProjectName"
                       placeholder="Please enter project firstname" name="ProjectName" #ProjectName="ngModel" [(ngModel)]="modelProject.ProjectName">
              </div>
              <div class="form-group">
                <label for="ProjectStarTime"><strong>Project Start Date</strong></label>
                <input type="date" class="form-control form-control-lg" required id="ProjectStarTime"
                       placeholder="Please enter project start date " name="ProjectStarTime" #ProjectStarTime="ngModel" [(ngModel)]="modelProject.ProjectStarTime">
              </div>
              <div class="form-group">
                <label for="ProjectFinishTime"><strong>Project Finish Date</strong></label>
                <input type="date" class="form-control form-control-lg" required id="ProjectFinishTime"
                       placeholder="Please enter project finish date" name="ProjectFinishTime" #ProjectFinishTime="ngModel" [(ngModel)]="modelProject.ProjectFinishTime">
              </div>
              <div class="form-group">
                <label for="ProjectFee"><strong>Project Fee</strong></label>
                <input type="text" class="form-control form-control-lg" required id="ProjectFee"
                       placeholder="Please enter project salary" name="ProjectFee" #ProjectFee="ngModel" [(ngModel)]="modelProject.ProjectFee">
              </div>
              <div class="row d-flex justify-content-end">
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">
                    Project Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

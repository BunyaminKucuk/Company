<div class="container-fluid">
  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Task Add</h4>
          <form class="pt-3" #taskForm="ngForm" (ngSubmit)="onSave(taskForm)">
            <div class="form-group">
              <label for="TaskName"><strong>Task Name</strong></label>
              <input type="text" class="form-control form-control-lg" required id="TaskName"
                     placeholder="Please enter task firstname" name="TaskName" #TaskName="ngModel" [(ngModel)]="modelTask.TaskName">
            </div>
            <div class="row d-flex justify-content-end">
              <div class="mt-3">
                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">
                  Task Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
